<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>B&L</title>
</head>

<body>
    <container class="container">
        <section class="header row margin-bt-10">
            <div class="col-3 container__border">
                <header class="row">
                    <hr class="hr-red col-8">
                    <hr class="hr-gray col-4">
                </header>
                <nav class="donation padding-10">
                    <p><span class="span-red">Only 3 days left</span> to found this project</p>
                    <p>Join the <span class="span-black">42</span> other donors who have already supported this project. Every dollar helps</p>
                    <input id="donation" class="donation__input padding-10" type="$" placeholder="$">
                    <button id="btn-Input" class="btn__give-now">Give Now</button>
                    <a href="">Why give $50?</a>
                </nav>
            </div>
        </section>

        <section class="row">
            <footer class="buttons-footer col-3">
                <button class="btn__footer-ligth padding-15">Save for later</button>
                <button class="btn__footer-ligth padding-15">Tell your friends</button>
            </footer>
        </section>
    </container>

    <script src="js/app.js"></script>
    <script src="js/gulpfile.js"></script>
</body>

</html>
